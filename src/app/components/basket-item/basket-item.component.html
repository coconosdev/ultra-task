<div class="card product">
  <img class="card-img" [src]="product.img" [alt]="product.productName">
  <div class="product-body">
    <h5 class="card-title">{{product.productName}}</h5>
    <p class="card-text">{{product.price | currency}}</p>
  </div>
  <div>
    <i class="bi-trash basket-icon" (click)="removeProductFromBasket(product)"></i>
  </div>
</div>
