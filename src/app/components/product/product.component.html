<div class="card product" (click)="addProductToBasket(product)" [ngClass]="{'product--on-basket': product.selected}">
  <img class="card-img-top" [src]="product.img" [alt]="product.productName">
  <div class="product-body">
    <h5 class="card-title">{{product.productName}}</h5>
    <p class="card-text">{{product.price | currency}}</p>
  </div>
</div>
